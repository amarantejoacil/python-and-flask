{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Categoria</th>
                    <th>Console</th>
                </tr>
            </thead>
            <tbody>
            {% for j in jogos%}
                <tr>
                    <td>{{ j.nome }}</td>
                    <td>{{ j.categoria }}</td>
                    <td>{{ j.console }}</td>
                </tr>
            {% endfor %}
            </tbody>
{% endblock %}
